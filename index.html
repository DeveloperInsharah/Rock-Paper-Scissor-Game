<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR GAME</title>
    <link rel="shortcut icon" href="acessts/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="acessts/files/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-center">
    <div class="nav text-center fw-bold d-flex justify-content-center align-items-center fs-2">ROCK , PAPER , SCISSOR GAME</div>
    <div class="choices d-flex flex-wrap justify-content-center gap-0 gap-lg-3 mt-5 mb-5 mb-lg-1 ">
        <div class="choice rock-back p-2" id="rock">
            <div class="rock p-2 w-100 h-100">
                <img src="acessts/img/Rock.png" alt="" class="w-100 h-100">
            </div>
        </div>
        <div class="choice paper-back p-2" id="paper">
            <div class="paper p-2 w-100 h-100">
                <img src="acessts/img/Paper.png" alt="" class="w-100 h-100">
            </div>
        </div>
        <div class="choice scissors-back p-2" id="scissors">
            <div class="scissors p-2 w-100 h-100">
                <img src="acessts/img/Scissors.png" alt="" class="w-100 h-100">
            </div>
        </div>
    </div>
    <div class="score-board d-flex mx-auto mt-5 mb-5">
        <div class="">
            <figure class="w-100 h-100 text-center fs-3 fw-bold ps-2 pe-2">
               <span class="your-score">0</span> 
                <figcaption class="fs-6 fw-1">Your Score</figcaption>
            </figure>
        </div>
        <div class="">
            <figure class="w-100 h-100 text-center fs-3 fw-bold ps-2 pe-2">
               <span class="comp-score">0</span> 
                <figcaption class="fs-6 fw-1">Computer Score</figcaption>
            </figure>
        </div>
    </div>
    <div class="msg text-center mx-auto fs-5 ps-4 fw-1 pe-4 pt-2 pb-2 rounded-4">Let's start the Game.</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="acessts/files/app.js"></script>
</body>
</html>
